<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ADA Defect Demo</title>
</head>

<body>
  <form action="#">
    <label id="label-adaDefectExample" for="adaDefectExample">
      <span>Example</span>
    </label>
    <select id="adaDefectExample" name="adaDefectExample" aria-labelledby="label-adaDefectExample" aria-invalid="false" aria-required="true"
      aria-describedby="adaDefectExample-tip-text" role="listbox">
      <option value="">Select one</option>
      <optgroup label="Group A">
        <option value="0">Group A - 0</option>
        <option value="1">Group A - 1</option>
        <option value="3">Group A - 3</option>
        <option value="4">Group A - 4</option>
      </optgroup>
      <optgroup label="Group B">
        <option value="2">Group B - 2</option>
      </optgroup>
      <optgroup label="Other">
        <option value="XX">Other - XX</option>
      </optgroup>
    </select>
    <div id="adaDefectExample-tip-text">Example Tip Text</div>
  </form>
</body>

</html>
